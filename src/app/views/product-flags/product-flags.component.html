<div class="wrapper-products">
    <div class="product-flag-name">
        <div class="icon">
            <span class="material-icons">
                fiber_new
            </span>
        </div>
        <div class="flag-name">{{title}}</div>
    </div>
    <div class="container-products">
        <div class="grid-layout" *ngIf="showList.length > 0">
            <a [routerLink]="['/product-detail',item.ProductId]" class="product-thumb" *ngFor="let item of getFlagsList()">
                <div class="img">
                    <img src="{{item.ProductImageUrl}}" alt="{{ item.ProductId }}">
                </div>
                <div class="product-name">
                    <h4 class="name">{{item.ProductName}}</h4>
                    <h5 class="price">{{item.SRP | currency:'':'':'4.0'}} LAK</h5>
                    <div class="discount" *ngIf="item.RRP > 0">
                        <h5 class="old-price"><span>{{item.RRP | currency:'':'':'4.0'}} LAK</span></h5>
                        <span class="percentag">{{(item.RRP- item.SRP)*100/item.RRP | number:'1.0-0'}}%</span>
                    </div>
                </div>
                <div class="badge">
                    <ng-container *ngFor="let badge of [item.RefFlag1Id,item.RefFlag2Id,item.RefFlag3Id]">
                        <div class="super-deal" *ngIf="badge == 2">SUPER DEAL</div>
                        <div class="best-seller" *ngIf="badge == 3">BEST SELLER</div>
                    </ng-container>
                </div>

                <div class="no-stock" *ngIf="!item.HasStock">
                    <span>NO STOCK</span>
                </div>
            </a>

        </div>
    </div>

    <div class="see-more-wrapper">
        <button (click)="getSeeMoreFunc()" class="see-more" [ngClass]="{showbtn: showList.length > lengthOfShow}">See More</button>
    </div>
</div>
