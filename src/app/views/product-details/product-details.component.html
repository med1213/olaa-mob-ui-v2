<div class="detail-wrapper">

    <div class="detail-header-bar">
        <button class="btn-back" (click)="backFunc()">
            <span class="material-icons">
                arrow_back
            </span>
        </button>

        <div class="btns">
            <button class="btn-cart">
                <span class="material-icons">
                    shopping_cart
                </span>
                <div class="badge">2</div>
            </button>

            <button class="btn-share">
                <span class="material-icons">
                    share
                </span>
            </button>

            <button class="btn-home" [routerLink]="['/']" routerLinkActive="router-link-active">
                <span class="material-icons">
                    home
                </span>
            </button>
        </div>
    </div>

    <div class="detail-preview">
        <div class="detail-slider" id="slideWrapper">
            <ng-container *ngFor="let item of imageCover">
                <div class="item">
                    <img src="{{item.Url}}" alt="{{ item.ImageOrderIndex }}">
                </div>
            </ng-container>
        </div>
        <div class="slide__position">
            <span>
                {{preview__index}} / {{imageCover.length}}
            </span>
        </div>
    </div>

    <div class="detail-content">
        <div class="price">
            <div class="srp">{{ productInfo.SRP }} LAK</div>
            <div class="rrp" *ngIf="productInfo.RRP > 0">{{ productInfo.RRP }} LAK</div>
        </div>

        <div class="name">
            <h5>{{ productInfo.ProductName }}</h5>
        </div>

        <div class="description">
            <h5>Description</h5>
            <p class="text">{{productInfo.ProductDescription}}</p>
        </div>
    </div>

    <div class="detail-tabs">
        <div class="tab-list">
            <span (click)="detail__index = 0" [ngClass]="{'active': detail__index === 0}">OVERVIEW</span>
            <span (click)="detail__index = 1" [ngClass]="{'active': detail__index === 1}">SPECIFICATIONS</span>
            <span (click)="detail__index = 2" [ngClass]="{'active': detail__index === 2}">IN THE BOX</span>
        </div>

        <div class="content__wrapper">
            <div class="overviews" [ngClass]="{show: detail__index === 0}">
                <img src="{{ item.Url }}" alt="" *ngFor="let item of imageOverview">
            </div>

            <div class="specification" [ngClass]="{show: detail__index === 1}">
                <ng-container *ngFor="let item of productInfo.Spec">
                    <ng-container *ngIf="item.ProductLabelId == 16">
                        <p class="text">{{ item.Description }}</p>
                    </ng-container>

                    <ng-container *ngIf="item.ProductLabelId == 15 && specLink.length > 0">
                        <ng-container *ngFor="let item of specLink">
                            <div class="spec-link">
                                <p>{{ item.Label }} <a href="{{ item.LinkUrl }}" target="_blank">Click Here</a></p>
                            </div>
                        </ng-container>
                    </ng-container>

                    <ng-container  *ngIf="item.ProductLabelId == 14 && specImg.length > 0">
                        <ng-container *ngFor="let item of specImg">
                            <div class="spec-img">
                                <img [src]="item.ImageUrl" alt="">
                            </div>
                        </ng-container>
                    </ng-container>

                </ng-container>
            </div>

            <div class="inbox" [ngClass]="{show: detail__index === 2}">
                <p class="text">{{ productInfo.InTheBox }}</p>
            </div>
        </div>

    </div>

</div>
